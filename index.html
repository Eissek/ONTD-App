      <script id="myPage" type="text/x-handlebars-template">
	{{#each this}}
	<div id="ontd-page" class="app-page" data-page="{{id}}" data-next="{{nextId}}" data-prev="{{prevId}}">
	  <div id="ee" class="app-topbar">
	    <div id="three-dot-menu" class="icon-menu">

	    </div>
	    <div class="user-avatar"></div>
	    <span class="app-title">
	      ONTD
	    </span>
	    <div id="new-post">
	      <span class="icon-edit-1"></span>
	    </div>
	  </div>
	  <div class="thisContent">
	    <h2>{{title}}</h2>
	    <div id="previewContent">
	      {{{contentPreview}}}
	    </div>
	  </div>
	  <div id="bottom-bar">
	    <div id="posterDiv">
	      <div class="user-avatar"></div>
	      <span id="postedBy">
		Posted by: {{poster}}<br>
		Date: {{date}} <br>
		Time: {{time}}
	      </span>
	    </div>
	    <div id="tag-section">
	      <span>{{tags}}</span>
	    </div>
	  </div>
	</div>
	{{/each}}

      </script>

      <script id="fullEntry" type="text/x-handlebars-template">

	  </div>
	  <div class="app-content">
	    <div class="app-section">
	    </div>
	  </div>
	</div>
      </script>
